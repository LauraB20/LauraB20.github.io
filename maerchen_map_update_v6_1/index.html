<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Weltkarte - Märchenfiguren</title>
<link rel="stylesheet" href="./css/styles.css">
<script src="./js/scripts.js" defer></script>
</head>
<body>
  <div class="map">
    <div class="marker" style="left:22%; top:24%;" data-region="Nordamerika" data-color="#ff6b6b">
      <div class="circle" style="background:#ff6b6b;"></div>
      <div class="label">Nordamerika</div>
    </div>
<div class="marker" style="left:20%; top:8%;" data-region="Arktis (Inuit)" data-color="#74c0fc">
      <div class="circle" style="background:#74c0fc;"></div>
      <div class="label">Arktis (Inuit)</div>
    </div>
<div class="marker" style="left:28%; top:42%;" data-region="Mesoamerika (Maya/Azteken)" data-color="#ffd43b">
      <div class="circle" style="background:#ffd43b;"></div>
      <div class="label">Mesoamerika (Maya/Azteken)</div>
    </div>
<div class="marker" style="left:32%; top:64%;" data-region="Südamerika (Anden)" data-color="#63e6be">
      <div class="circle" style="background:#63e6be;"></div>
      <div class="label">Südamerika (Anden)</div>
    </div>
<div class="marker" style="left:33%; top:55%;" data-region="Südamerika (Amazonas)" data-color="#51cf66">
      <div class="circle" style="background:#51cf66;"></div>
      <div class="label">Südamerika (Amazonas)</div>
    </div>
<div class="marker" style="left:50%; top:15%;" data-region="Europa" data-color="#845ef7">
      <div class="circle" style="background:#845ef7;"></div>
      <div class="label">Europa</div>
    </div>
    <div class="marker" data-region="Nordafrika" style="left: 52%; top: 30%;">
      <div class="circle"></div>
      <div class="label">Nordafrika</div>
    </div>

<div class="marker" style="left:50%; top:43%;" data-region="Westafrika" data-color="#ff922b">
      <div class="circle" style="background:#ff922b;"></div>
      <div class="label">Westafrika</div>
    </div>
<div class="marker" style="left:58%; top:50%;" data-region="Ostafrika" data-color="#fab005">
      <div class="circle" style="background:#fab005;"></div>
      <div class="label">Ostafrika</div>
    </div>
<div class="marker" style="left:58%; top:27%;" data-region="Naher Osten" data-color="#f06595">
      <div class="circle" style="background:#f06595;"></div>
      <div class="label">Naher Osten</div>
    </div>
<div class="marker" style="left:62%; top:25%;" data-region="Iran / Persien" data-color="#e599f7">
      <div class="circle" style="background:#e599f7;"></div>
      <div class="label">Iran / Persien</div>
    </div>
<div class="marker" style="left:64%; top:16%;" data-region="Mittelasien" data-color="#5c7cfa">
      <div class="circle" style="background:#5c7cfa;"></div>
      <div class="label">Mittelasien</div>
    </div>
<div class="marker" style="left:68%; top:30%;" data-region="Südasien (Indien)" data-color="#22b8cf">
      <div class="circle" style="background:#22b8cf;"></div>
      <div class="label">Südasien (Indien)</div>
    </div>
<div class="marker" style="left:76%; top:23%;" data-region="Ostasien (China/Japan)" data-color="#20c997">
      <div class="circle" style="background:#20c997;"></div>
      <div class="label">Ostasien (China/Japan)</div>
    </div>
<div class="marker" style="left:90%; top:66%;" data-region="Ozeanien (Polynesien)" data-color="#94d82d">
      <div class="circle" style="background:#94d82d;"></div>
      <div class="label">Ozeanien (Polynesien)</div>
    </div>
<div class="marker" style="left:82%; top:72%;" data-region="Australien (Aborigines)" data-color="#40c057">
      <div class="circle" style="background:#40c057;"></div>
      <div class="label">Australien (Aborigines)</div>
    </div>
<div class="marker" style="left:91%; top:85%;" data-region="Neuseeland (Maori)" data-color="#2f9e44">
      <div class="circle" style="background:#2f9e44;"></div>
      <div class="label">Neuseeland (Maori)</div>
    </div>
  </div>
<div id="marker-modal" class="modal">
  <div class="modal-head"><h3 id="modal-title"></h3><button class="modal-close" aria-label="Schließen">☆</button></div>
  <ul id="modal-list"></ul>
</div>

</body>
</html>
